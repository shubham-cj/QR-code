<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap"  rel="stylesheet">
    <title>QR code component</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html,body{
            width: 100%;
            height: 100%;
        }

        .background{
            display: flex;
            background-color: hsl(212, 45%, 89%);
            height: 100%;
            width: 100%; 
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <section class="background">
        <div class="card p-3 text-center border-0" style="height: auto; width: 300px; border-radius: 20px;">
            <img src="Images/image-qr-code.png" style="border-radius: 11px;   "class="card-img-top" alt="QR code">
            <div class="card-body">
                <h5 class="card-title" style="font-family: 'Outfit',   sans-serif; color: hsl(218, 44%, 22%); font-weight: 700;">
                    Improve your front-end skills by building projects
                </h5>
                <p style="font-family: 'Outfit', sans-serif; color: hsl(220, 15%, 55%); font-size: 15px; font-weight: 400;">
                    Scan the QR code to visit Frontend Mentor andtakyour codding skills to the next level
                </p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
